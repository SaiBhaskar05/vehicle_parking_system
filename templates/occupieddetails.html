<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    font-family: 'Poppins', Arial, sans-serif;
}

h1 {
    text-align: center;
    margin-top: 2rem;
    color: #333;
}

.occupied {
    max-width: 500px;
    margin: 3rem auto;
    background-color: #fff;
    border-radius: 1rem;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    padding: 2rem;
    box-sizing: border-box;
}

.occupied h3 {
    margin-top: 0;
    color: #555;
    text-align: center;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #eee;
    padding-bottom: 0.5rem;
}

.occupied p {
    font-size: 1rem;
    color: #333;
    margin: 0.8rem 0;
    line-height: 1.4;
}

.occupied b {
    color: #555;
}

@media (max-width: 600px) {
    .occupied {
        margin: 2rem 1rem;
        padding: 1.5rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    .occupied p {
        font-size: 0.95rem;
    }
}
</style>
</head>
<body>
    <h1>Occupied Spot Details</h1>
    <div class="occupied">
        <h3>The current spot is occupied by</h3>
        <p><b>Name</b>: {{ booking.user.fullname }}</p>
        <p><b>lot_id: </b>{{ booking.lot_id }}</p>
        <p><b>Vehicle Number: </b>{{ booking.vehicle_number }}</p>
        <p><b>Starting Date and Time: </b>{{ booking.starttime_ist.strftime('%d-%m-%Y %I:%M:%S %p') }}</p>
    </div>
</body>
</html>
