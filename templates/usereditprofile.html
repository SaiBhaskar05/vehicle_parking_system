<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='usereditprofile.css') }}">
</head>
<body>
    <div class="nav">
        <p>Welcome {{ fullname }}</p>
        <ul>
            <a href="{{url_for('user.dashboard')}}"><li> Home </li></a>
            <a href="{{ url_for('user.summary') }}"><li> Summary </li></a>
            <a href="{{ url_for('user.editprofile' )}}"><li> Edit Profile </li></a>
            <a href="{{ url_for('login.logout') }}"><li> Logout </li></a>
        </ul>
    </div>
    <form method="POST">
    <label>Username:</label>
    <input type="text" name="username" value="{{ user.username }}" required readonly>
    <p>Note: Username cannot be changed.</p>

    <label>Full Name:</label>
    <input type="text" name="fullname" value="{{ user.fullname }}" required>

    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required>

    <label>Address:</label>
    <input type="text" name="address" value="{{ user.address }}" required>

    <label>Pincode:</label>
    <input type="text" name="pincode" value="{{ user.pincode }}" required>

    <label>Password:</label>
    <input type="password" name="password" value="{{ user.password }}">

    <button type="submit">Save Changes</button>
    <a href="{{url_for('user.dashboard')}}">Cancel</a>
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <script>
    
        alert("{{ message }}");
      
    </script>
    {% endfor %}
  {% endif %}
{% endwith %}

</body>
</html>
