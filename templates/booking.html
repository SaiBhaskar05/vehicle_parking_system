<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">
</head>
<body>
    <h1>Booking Confirmation</h1>
    <form method="POST">
        <label for="lot_id">Parking Lot ID:</label>
        <input type="text" id="lot_id" name="lot_id" required value="{{ lot.lot_id }}" readonly>
        <label for="spot_id" >Spot ID:</label>
        <input type="text" id="spot_id" name="spot_id" required value="{{ spot.id }}" readonly>
        <label for="username">User ID:</label>
        <input type="text" id="user_id" name="username" required value="{{ user }}" readonly>
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" required placeholder="Enter your vehicle number" >
        <p><b>Price per hour:</b> {{ lot.price }}</p>
        <button type="submit">Confirm Booking</button>
        <a href="{{ url_for('user.dashboard') }}">Cancel</a>
    </form>
</body>
</html>
