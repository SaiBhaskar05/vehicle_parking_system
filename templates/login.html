<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logsign.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logincard" class="log">
        <form method="POST">
            <h3>LOGIN</h3>
            <label>Registered Email</label>
            <input class="forminput" type="email" name="email" placeholder="email" required>
            <label>Password</label>
            <input class="forminput" type="password" name="password" placeholder="password" required>
            <button type="submit">SUBMIT</button>
            <p class="exist" style="color: red">
                {% with message = get_flashed_messages() %}
                {% if message %}
                    {{ message[0] }}
                {% endif %}
                {% endwith %}
            </p>
            <a href="{{url_for('signup.signup')}}">create Account?</a>
        </form>
    </div>
</body>
</html>
